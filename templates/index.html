<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Librarians</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
      <link rel="icon" href="static/img/logo.jpg" type="image/icon type">
</head>
<body>
    

{% if messages %}
 {% for message in messages %}
<div class="alert alert-{{ message.tags }} d-flex align-items-center alert-dismissible fade show" role="alert">

  <div>
  {{ message }}
  </div>
</div>
{% endfor %}
{% endif %}
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80" alt="login" class="login-card-img">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link text-small">
              Library
            </p>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="static/img/logo.jpg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Librarians Login Form</p>
              <form method="post" action="/Librarian">
              {% csrf_token %}
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                   <input autocomplete="off" type="submit" name="submit" class="btn btn-outline-dark"
                            Value="SUBMIT">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?Don't have an account?</a>
                <p class="login-card-footer-text">Contact Head</p>
                <nav class="login-card-footer-nav">
                <a href="/Students">Are you a Student?</a>
                  <p>Knowledge is everything</p>
                  
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
